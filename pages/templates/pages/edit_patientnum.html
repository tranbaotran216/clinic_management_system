{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Quy Định - Sửa Số Lượng Bệnh Nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV6F" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Correct CSS path -->
    <link rel="stylesheet" href="{% static 'pages/style.css' %}">
</head>
<body class="add-account-page">
    <div class="main-content-wrapper">
        <div class="top-page-layout">
            <div class="breadcrumb">
                <!-- Corrected links and images -->
                <a href="{% url 'pages:admin_dashboard' %}"><img src="{% static 'pages/images/home.png' %}" class="breadcrumb-icon"></a>
                <img src="{% static 'pages/images/arrow.png' %}" class="breadcrumb-arrow">
                <a href="{% url 'pages:regulation_management' %}">Quản lý quy định</a>
                <img src="{% static 'pages/images/arrow.png' %}" class="breadcrumb-arrow"> <span>Sửa số lượng bệnh nhân</span>
            </div>

            <div class="header-action-button">
                <!-- Corrected close button -->
                <button class="btn btn-close-page" onclick="window.location.href='{% url 'pages:regulation_management' %}'">
                    <i class="fa-solid fa-xmark"></i> Đóng
                </button>
            </div>
        </div>

        <div class="add-account-card">
            <!-- Add form ID -->
            <form id="editPatientNumForm" method="POST" class="add-account-form">
                {% csrf_token %}
                <div class="form-grid-layout" style="grid-template-columns: 1fr;"> <!-- Only one column -->
                    <div class="form-column">
                        <div class="form-group">
                            <!-- Correct id and name to match serializer -->
                            <label for="gia_tri">Số lượng bệnh nhân tối đa trong ngày: <span class="required">*</span></label>
                            <input type="number" id="gia_tri" name="gia_tri" placeholder="Đang tải..." required min="0">
                        </div>
                    </div>
                </div>

                <!-- Div to display messages -->
                <div id="formMessage" style="margin-bottom: 15px; text-align: center; font-weight: 600;"></div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary-cancel" onclick="window.location.href='{% url 'pages:regulation_management' %}'">
                        <i class="fa-solid fa-xmark"></i> Hủy
                    </button>
                    <button type="reset" class="btn btn-tertiary-reset">
                        <i class="fa-solid fa-arrow-rotate-right"></i> Nhập lại
                    </button>
                    <button type="submit" class="btn btn-primary-save">
                        <i class="fa-solid fa-floppy-disk"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- === SCRIPT === -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                window.location.href = "{% url 'pages:login' %}";
                return;
            }

            const editForm = document.getElementById('editPatientNumForm');
            const valueInput = document.getElementById('gia_tri');
            const formMessage = document.getElementById('formMessage');
            
            // *** THE ONLY CHANGE IS THIS KEY ***
            const regulationKey = 'MAX_PATIENTS_PER_DAY'; 

            // --- 1. FETCH THE CURRENT VALUE ---
            async function fetchCurrentValue() {
                try {
                    const response = await fetch(`/api/quy-dinh-value/${regulationKey}/`, {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        valueInput.value = data.gia_tri;
                    } else {
                        valueInput.placeholder = 'Lỗi tải dữ liệu';
                        formMessage.textContent = 'Không thể tải giá trị hiện tại.';
                        formMessage.style.color = 'red';
                    }
                } catch (error) {
                    console.error('Error fetching value:', error);
                    valueInput.placeholder = 'Lỗi kết nối';
                }
            }

            fetchCurrentValue();

            // --- 2. HANDLE FORM SUBMISSION ---
            editForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                formMessage.textContent = '';

                const data = {
                    gia_tri: valueInput.value,
                };

                try {
                    const response = await fetch(`/api/quy-dinh-value/${regulationKey}/`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        formMessage.textContent = 'Cập nhật thành công!';
                        formMessage.style.color = 'green';
                    } else {
                        const responseData = await response.json();
                        let errorMessage = 'Đã có lỗi xảy ra. Vui lòng kiểm tra lại.';
                        if (typeof responseData === 'object') {
                            errorMessage = Object.values(responseData).flat().join(' ');
                        }
                        formMessage.textContent = errorMessage;
                        formMessage.style.color = 'red';
                    }
                } catch (error) {
                    console.error('Error updating value:', error);
                    formMessage.textContent = 'Lỗi kết nối đến server.';
                    formMessage.style.color = 'red';
                }
            });
        });
    </script>
</body>
</html>
