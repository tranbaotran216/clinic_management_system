<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài Khoản - Thêm Tài Khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV6F" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="add-account-page">
    <div class="main-content-wrapper">
        <div class="top-page-layout">
            <div class="breadcrumb">
                <a href="#"><img src="./images/home.png"class="breadcrumb-icon"></a>
                <img src="./images/arrow.png"class="breadcrumb-arrow"> <a href="#">Quản lý khám bệnh</a>
                <img src="./images/arrow.png"class="breadcrumb-arrow"> <span>Sửa thông tin</span>
            </div>

            <div class="header-action-button">
                <button class="btn btn-close-page">
                    <i class="fa-solid fa-xmark"></i> Đóng
                </button>
            </div>
        </div>

        <div class="add-account-card">
            <form action="#" method="POST" class="add-account-form">
                <div class="form-grid-layout">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="fullname">Họ và tên <span class="required">*</span></label>
                            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Địa chỉ <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="Địa chỉ" required>

                        </div>
                        <div class="form-group">
                            <label for="email">Ngày khám <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="Nhập ngày khám*" required>
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-group">
                            <label for="gender">Giới tính <span class="required">*</span></label>
                            <select id="gender" name="gender" required>
                                <option value="">Chọn giới tính</option>
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Năm sinh <span class="required">*</span></label>
                            <input type="password" id="birthday" name="birthday" placeholder="Năm sinh" required>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary-cancel">
                        <i class="fa-solid fa-xmark"></i> Hủy
                    </button>
                    <button type="reset" class="btn btn-tertiary-reset">
                        <i class="fa-solid fa-arrow-rotate-right"></i> Nhập lại
                    </button>
                    <button type="submit" class="btn btn-primary-save">
                        <i class="fa-solid fa-floppy-disk"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
