{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Medical Clinic</title>
    <!-- Sửa đường dẫn CSS -->
    <link rel="stylesheet" href="{% static 'pages/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="reset-password-page">
    <main class="reset-password-main-content">
        <div class="reset-password-card-container">
            <div class="reset-password-illustration">
                <!-- Sửa đường dẫn ảnh -->
                <img src="{% static 'pages/images/resetpass.png' %}" alt="Đặt lại mật khẩu minh họa">
            </div>
            <div class="reset-password-form-content">
                <h2>Đặt lại mật khẩu</h2>
                <p class="form-description" id="formDescription">Vui lòng nhập địa chỉ email của bạn</p>
                <!-- Thêm id cho form -->
                <form id="resetPasswordForm" class="reset-password-form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email*" required>
                    </div>

                    <!-- Div để hiển thị thông báo -->
                    <div id="formMessage" style="margin-bottom: 15px; text-align: center; font-weight: 600;"></div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel" onclick="window.location.href='{% url 'pages:login' %}'">Hủy</button>
                        <button type="submit" class="btn btn-confirm">Xác nhận</button>
                    </div>
                    <p class="login-link-wrapper">
                        <!-- Sửa liên kết trang đăng nhập -->
                        <a href="{% url 'pages:login' %}" class="login-link">Quay lại Đăng nhập?</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <!-- === SCRIPT === -->
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const email = form.querySelector('#email').value;
            const formMessage = document.getElementById('formMessage');
            const submitButton = form.querySelector('button[type="submit"]');

            formMessage.textContent = 'Đang xử lý...';
            formMessage.style.color = 'black';
            submitButton.disabled = true;

            try {
                const response = await fetch('/api/auth/reset-password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value,
                    },
                    body: JSON.stringify({ email: email }),
                });

                const data = await response.json();

                if (response.ok) {
                    formMessage.textContent = data.message || 'Yêu cầu đã được gửi thành công.';
                    formMessage.style.color = 'green';
                    // Ẩn form và nút bấm sau khi thành công
                    form.querySelector('.form-group').style.display = 'none';
                    form.querySelector('.form-actions').style.display = 'none';
                } else {
                    formMessage.textContent = data.error || 'Có lỗi xảy ra.';
                    formMessage.style.color = 'red';
                }

            } catch (error) {
                console.error('Lỗi khi yêu cầu đặt lại mật khẩu:', error);
                formMessage.textContent = 'Lỗi kết nối đến server.';
                formMessage.style.color = 'red';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
