{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Medical Clinic</title>
    <!-- Correct CSS Path -->
    <link rel="stylesheet" href="{% static 'pages/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-page">

    <header class="top-header">
        <div class="header-left">
            <i class="fas fa-home header-icon"></i>
            <span class="header-title">Dashboard</span>
        </div>
        <!-- Add ID for the logout button -->
        <button class="logout-btn" id="logoutButton">
            Đăng xuất <i class="fas fa-arrow-right-from-bracket"></i>
        </button>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <!-- Corrected Page Links -->
                    <li>
                        <a href="{% url 'pages:examination_list' %}">Quản lý khám bệnh <i class="fas fa-chevron-right menu-arrow"></i></a>
                    </li>
                    <li><a href="#">Tra cứu thuốc</a></li>
                    <li>
                        <a href="#">Báo cáo & Thống kê <i class="fas fa-chevron-right menu-arrow"></i></a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            <div class="dashboard-grid">
                <div class="card welcome-card">
                    <p class="card-subtitle">Chào Mừng Bạn!</p>
                    <p class="card-title-small">Dashboard</p>
                    <div class="user-info">
                        <div class="avatar-placeholder"></div>
                        <div class="user-details">
                            <!-- Add IDs for JS to populate -->
                            <p class="user-name" id="userName">Đang tải...</p>
                            <p class="user-email" id="userEmail">...</p>
                        </div>
                    </div>
                </div>

                <div class="card stat-card border-stat-card">
                    <div class="stat-header">
                        <!-- Correct Image Path -->
                        <img src="{% static 'pages/images/stethoscope 1.png' %}" alt="Stethoscope Icon" class="stat-icon">
                        <span class="stat-label">Lượt khám bệnh hôm nay</span>
                    </div>
                    <!-- Add ID for JS to populate -->
                    <p class="stat-value" id="dailyAppointments">...</p>
                </div>

                <div class="card stat-card">
                    <div class="stat-header">
                        <!-- Correct Image Path -->
                        <img src="{% static 'pages/images/bar chart.png' %}" alt="Bar chart Icon" class="stat-icon">
                        <span class="stat-label">Doanh thu hôm nay</span>
                    </div>
                    <!-- Add ID for JS to populate -->
                    <p class="stat-value" id="dailyRevenue">... <span class="currency">VNĐ</span></p>
                </div>
            </div>
        </main>
    </div>

    <!-- === SCRIPT TO FETCH DYNAMIC DATA === -->
    <script>
        // This script is identical to the admin_dashboard.html script
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- 1. CHECK LOGIN AND DISPLAY USER INFO ---
            const accessToken = localStorage.getItem('accessToken');
            const userString = localStorage.getItem('user');
            
            if (!accessToken || !userString) {
                window.location.href = "{% url 'pages:login' %}";
                return;
            }

            try {
                const user = JSON.parse(userString);
                document.getElementById('userName').textContent = user.ho_ten || 'Không có tên';
                document.getElementById('userEmail').textContent = user.email || 'Không có email';
            } catch (error) {
                console.error("Error reading user info:", error);
                localStorage.clear();
                window.location.href = "{% url 'pages:login' %}";
            }

            // --- 2. FETCH DASHBOARD STATS API ---
            async function fetchDashboardData() {
                try {
                    const response = await fetch('/api/dashboard/summary/', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('dailyAppointments').textContent = data.daily_appointments;
                        document.getElementById('dailyRevenue').innerHTML = `${data.daily_revenue.toLocaleString('vi-VN')} <span class="currency">VNĐ</span>`;
                    } else if (response.status === 401) {
                        console.error("Invalid token, redirecting to login.");
                        localStorage.clear();
                        window.location.href = "{% url 'pages:login' %}";
                    } else {
                        console.error("Error fetching dashboard data:", response.statusText);
                    }
                } catch (error) {
                    console.error("Network error fetching dashboard data:", error);
                }
            }

            fetchDashboardData();

            // --- 3. HANDLE LOGOUT EVENT ---
            document.getElementById('logoutButton').addEventListener('click', function() {
                localStorage.removeItem('accessToken');
                localStorage.removeItem('user');
                window.location.href = "{% url 'pages:login' %}";
            });

        });
    </script>
</body>
</html>
