<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Medical Clinic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-page">

    <header class="top-header">
        <div class="header-left">
            <i class="fas fa-home header-icon"></i>
            <span class="header-title">Dashboard</span>
        </div>
        <button class="logout-btn">
            Đăng xuất <i class="fas fa-arrow-right-from-bracket"></i>
        </button>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#">Quản lý khám bệnh <i class="fas fa-chevron-right menu-arrow"></i></a>
                    </li>
                    <li><a href="#">Tra cứu thuốc</a></li>
                    <li>
                        <a href="#">Báo cáo & Thống kê <i class="fas fa-chevron-right menu-arrow"></i></a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            <div class="dashboard-grid">
                <div class="card welcome-card">
                    <p class="card-subtitle">Chào Mừng Bạn!</p>
                    <p class="card-title-small">Dashboard</p>
                    <div class="user-info">
                        <div class="avatar-placeholder"></div> <div class="user-details">
                            <p class="user-name">Nguyễn Mai Hảo</p>
                            <p class="user-email">doctorhao@medicalclinic.com</p>
                        </div>
                    </div>
                </div>

                <div class="card stat-card border-stat-card">
                    <div class="stat-header">
                        <img src="./images/stethoscope 1.png" alt="Stethoscope Icon" class="stat-icon">
                        <span class="stat-label">Lượt khám bệnh hôm nay</span>
                    </div>
                    <p class="stat-value">30</p>
                </div>

                <div class="card stat-card">
                    <div class="stat-header">
                        <img src="./images/bar chart.png" alt="Bar chart Icon" class="stat-icon">
                        <span class="stat-label">Doanh thu hôm nay</span>
                    </div>
                    <p class="stat-value">25 500 000 <span class="currency">VNĐ</span></p>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
