{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý quy định - Thêm Cách Dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV6F" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Sửa đường dẫn CSS -->
    <link rel="stylesheet" href="{% static 'pages/style.css' %}">
</head>
<body class="add-usage-page">
    <div class="main-content-wrapper">
        <div class="top-page-layout">
            <div class="breadcrumb">
                <!-- Sửa liên kết và ảnh -->
                <a href="{% url 'pages:admin_dashboard' %}"><img src="{% static 'pages/images/home.png' %}" class="breadcrumb-icon"></a>
                <img src="{% static 'pages/images/arrow.png' %}" class="breadcrumb-arrow">
                <a href="{% url 'pages:regulation_management' %}">Quản lý quy định</a>
                <img src="{% static 'pages/images/arrow.png' %}" class="breadcrumb-arrow"> <span>Thêm cách dùng</span>
            </div>

            <div class="header-action-button">
                <!-- Sửa nút Đóng -->
                <button class="btn btn-close-page" onclick="window.location.href='{% url 'pages:regulation_management' %}'">
                    <i class="fa-solid fa-xmark"></i> Đóng
                </button>
            </div>
        </div>

        <div class="add-usage-container">
            <!-- Thêm id cho form -->
            <form id="addUsageForm" method="POST" class="add-usage-form">
                {% csrf_token %}
                <div class="form-group">
                    <!-- Sửa id và name cho khớp với serializer -->
                    <label for="ten_cach_dung">Cách dùng <span class="required">*</span></label>
                    <input type="text" id="ten_cach_dung" name="ten_cach_dung" placeholder="Tên cách dùng" required>
                </div>
                <div class="form-group">
                    <!-- Sửa id và name cho khớp với serializer -->
                    <label for="mo_ta">Mô tả</label>
                    <textarea id="mo_ta" name="mo_ta" placeholder="Mô tả" maxlength="200"></textarea>
                    <small class="note-text">Vui lòng viết mô tả ngắn gọn cách dùng vào ô này</small>
                </div>

                <!-- Div để hiển thị thông báo -->
                <div id="formMessage" style="margin-bottom: 15px; text-align: center; font-weight: 600;"></div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary-cancel" onclick="window.location.href='{% url 'pages:regulation_management' %}'">
                        <i class="fa-solid fa-xmark"></i> Hủy
                    </button>
                    <button type="reset" class="btn btn-tertiary-reset">
                        <i class="fa-solid fa-arrow-rotate-right"></i> Nhập lại
                    </button>
                    <button type="submit" class="btn btn-primary-save">
                        <i class="fa-solid fa-floppy-disk"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- === SCRIPT === -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                window.location.href = "{% url 'pages:login' %}";
                return;
            }

            const addUsageForm = document.getElementById('addUsageForm');
            const formMessage = document.getElementById('formMessage');

            addUsageForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                formMessage.textContent = '';

                const formData = new FormData(addUsageForm);
                const data = {
                    ten_cach_dung: formData.get('ten_cach_dung'),
                    mo_ta: formData.get('mo_ta'),
                };

                try {
                    const response = await fetch('/api/cach-dung/', { // API endpoint để tạo cách dùng
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify(data)
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        formMessage.textContent = 'Thêm cách dùng thành công!';
                        formMessage.style.color = 'green';
                        addUsageForm.reset(); // Xóa các trường đã nhập
                    } else {
                        let errorMessage = 'Đã có lỗi xảy ra. Vui lòng kiểm tra lại.';
                        if (typeof responseData === 'object') {
                            errorMessage = Object.values(responseData).flat().join(' ');
                        }
                        formMessage.textContent = errorMessage;
                        formMessage.style.color = 'red';
                    }
                } catch (error) {
                    console.error('Lỗi khi thêm cách dùng:', error);
                    formMessage.textContent = 'Lỗi kết nối đến server.';
                    formMessage.style.color = 'red';
                }
            });
        });
    </script>
</body>
</html>
