{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Clinic - Trang chủ</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Giữ nguyên đường dẫn CSS, Django sẽ tìm đúng file trong static/pages/style.css -->
    <link rel="stylesheet" href="{% static 'pages/style.css' %}">
</head>
<body>

    <header class="header">
        <div class="container navbar">
            <div class="logo">
                <img src="{% static 'pages/images/plus_sign.png' %}" alt="Medical Clinic Logo">
            </div>
            <nav class="nav-menu">
                <ul>
                    <!-- Các link này vẫn do Django quản lý -->
                    <li><a href="{% url 'home' %}" class="active">Trang chủ</a></li>
                    <li><a href="{% url 'services' %}">Dịch vụ</a></li>
                    <li><a href="{% url 'about' %}">Giới thiệu</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <!-- ================== THAY ĐỔI QUAN TRỌNG TẠI ĐÂY ================== -->
                <!-- Nút "Đăng nhập" sẽ trỏ đến ứng dụng React -->
                <a href="/app/login" class="btn btn-login">Đăng nhập</a>
                
                <!-- Nút "Đăng ký khám bệnh" cũng sẽ trỏ đến một trang trong React -->
                <!-- Bạn cần tạo một component React cho trang này và định tuyến nó tại /app/register-appointment -->
                <a href="/app/register-appointment" class="btn btn-register">Đăng ký khám bệnh</a>
                <!-- ================================================================ -->
            </div>
        </div>
    </header>

    <main class="main-section">
        <div class="container main-content">
            <div class="text-content">
                <p class="clinic-name">Medical Clinic</p>
                <h1>Chữa bệnh bằng tâm<br>Nâng tầm y đức</h1>
                <div class="social-links">
                    <a href="#" class="social-item">
                        <img src="{% static 'pages/images/fb icon.png' %}" alt="Facebook icon">
                        <span>Medical Clinic</span>
                    </a>
                    <a href="#" class="social-item">
                        <img src="{% static 'pages/images/ig icon.png' %}" alt="Instagram icon">
                        <span>@medical_clinic</span>
                    </a>
                    <a href="#" class="social-item">
                        <img src="{% static 'pages/images/phone icon.png' %}" alt="WhatsApp icon">
                        <span>+84 355 644 805</span>
                    </a>
                </div>
            </div>
            <div class="image-content">
                <img src="{% static 'pages/images/doctor_image.png' %}" alt="Doctor Illustration">
            </div>
        </div>
        <div class="decoration-lines">
        </div>
    </main>

</body>
</html>
