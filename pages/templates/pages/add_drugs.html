{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Quy Định - Thêm Thuốc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV6F" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Sửa đường dẫn CSS -->
    <link rel="stylesheet" href="{% static 'pages/style.css' %}">
</head>
<body class="add-account-page">
    <div class="main-content-wrapper">
        <div class="top-page-layout">
            <div class="breadcrumb">
                <!-- Sửa liên kết và ảnh -->
                <a href="{% url 'pages:admin_dashboard' %}"><img src="{% static 'pages/images/home.png' %}" class="breadcrumb-icon"></a>
                <img src="{% static 'pages/images/arrow.png' %}" class="breadcrumb-arrow">
                <a href="#">Quản lý quy định</a> <!-- Sửa sau khi có trang quản lý quy định -->
                <img src="{% static 'pages/images/arrow.png' %}" class="breadcrumb-arrow"> <span>Thêm thuốc</span>
            </div>

            <div class="header-action-button">
                <!-- Sửa nút Đóng -->
                <button class="btn btn-close-page" onclick="window.history.back()">
                    <i class="fa-solid fa-xmark"></i> Đóng
                </button>
            </div>
        </div>

        <div class="add-account-card">
            <!-- Thêm id cho form -->
            <form id="addDrugForm" method="POST" class="add-account-form">
                {% csrf_token %}
                <div class="form-grid-layout">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="ten_thuoc">Tên thuốc<span class="required">*</span></label>
                            <input type="text" id="ten_thuoc" name="ten_thuoc" placeholder="Nhập tên thuốc" required>
                        </div>
                        <div class="form-group">
                            <label for="don_vi_tinh_id">Đơn vị tính<span class="required">*</span></label>
                            <!-- Chuyển thành thẻ select -->
                            <select id="don_vi_tinh_id" name="don_vi_tinh_id" required>
                                <option value="">Đang tải...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cach_dung_mac_dinh_id">Cách dùng<span class="required">*</span></label>
                            <!-- Chuyển thành thẻ select -->
                            <select id="cach_dung_mac_dinh_id" name="cach_dung_mac_dinh_id" required>
                                <option value="">Đang tải...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-group">
                            <label for="so_luong_ton">Số lượng<span class="required">*</span></label>
                            <input type="number" id="so_luong_ton" name="so_luong_ton" placeholder="Nhập số lượng" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="han_su_dung">Hạn sử dụng</label>
                            <!-- Đổi type thành date -->
                            <input type="date" id="han_su_dung" name="han_su_dung" placeholder="Chọn hạn sử dụng">
                        </div>
                        <div class="form-group">
                            <label for="don_gia">Đơn giá (VNĐ)<span class="required">*</span></label>
                            <!-- Đổi type thành number -->
                            <input type="number" id="don_gia" name="don_gia" placeholder="Nhập đơn giá" required min="0">
                        </div>
                    </div>
                </div>

                <!-- Div để hiển thị thông báo -->
                <div id="formMessage" style="margin-bottom: 15px; text-align: center; font-weight: 600;"></div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary-cancel" onclick="window.history.back()">
                        <i class="fa-solid fa-xmark"></i> Hủy
                    </button>
                    <button type="reset" class="btn btn-tertiary-reset">
                        <i class="fa-solid fa-arrow-rotate-right"></i> Nhập lại
                    </button>
                    <button type="submit" class="btn btn-primary-save">
                        <i class="fa-solid fa-floppy-disk"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- === SCRIPT === -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                window.location.href = "{% url 'pages:login' %}";
                return;
            }

            const unitSelect = document.getElementById('don_vi_tinh_id');
            const usageSelect = document.getElementById('cach_dung_mac_dinh_id');
            const addDrugForm = document.getElementById('addDrugForm');
            const formMessage = document.getElementById('formMessage');

            // --- Hàm chung để lấy dữ liệu cho thẻ Select ---
            async function populateSelect(selectElement, apiUrl, nameField) {
                try {
                    const response = await fetch(apiUrl, {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        selectElement.innerHTML = `<option value="">Chọn ${selectElement.previousElementSibling.textContent.replace('*','').trim()}</option>`;
                        data.forEach(item => {
                            const option = `<option value="${item.id}">${item[nameField]}</option>`;
                            selectElement.insertAdjacentHTML('beforeend', option);
                        });
                    } else {
                        selectElement.innerHTML = '<option value="">Lỗi tải dữ liệu</option>';
                    }
                } catch (error) {
                    console.error(`Lỗi khi lấy dữ liệu cho ${nameField}:`, error);
                    selectElement.innerHTML = '<option value="">Lỗi kết nối</option>';
                }
            }

            // --- 1. LẤY DỮ LIỆU CHO CÁC DROPDOWN ---
            populateSelect(unitSelect, '/api/don-vi-tinh/', 'ten_don_vi_tinh');
            populateSelect(usageSelect, '/api/cach-dung/', 'ten_cach_dung');

            // --- 2. XỬ LÝ SUBMIT FORM ---
            addDrugForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                formMessage.textContent = '';

                const formData = new FormData(addDrugForm);
                // Tạo object dữ liệu, để trống han_su_dung nếu người dùng không nhập
                const data = {
                    ten_thuoc: formData.get('ten_thuoc'),
                    don_vi_tinh_id: formData.get('don_vi_tinh_id'),
                    cach_dung_mac_dinh_id: formData.get('cach_dung_mac_dinh_id'),
                    so_luong_ton: formData.get('so_luong_ton'),
                    don_gia: formData.get('don_gia'),
                };
                
                const hanSuDung = formData.get('han_su_dung');
                if (hanSuDung) {
                    data.han_su_dung = hanSuDung;
                }

                try {
                    const response = await fetch('/api/thuoc/', { // API endpoint để tạo thuốc
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify(data)
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        formMessage.textContent = 'Thêm thuốc thành công!';
                        formMessage.style.color = 'green';
                        addDrugForm.reset(); // Xóa các trường đã nhập
                    } else {
                        let errorMessage = 'Đã có lỗi xảy ra. Vui lòng kiểm tra lại.';
                        if (typeof responseData === 'object') {
                            errorMessage = Object.values(responseData).flat().join(' ');
                        }
                        formMessage.textContent = errorMessage;
                        formMessage.style.color = 'red';
                    }
                } catch (error) {
                    console.error('Lỗi khi thêm thuốc:', error);
                    formMessage.textContent = 'Lỗi kết nối đến server.';
                    formMessage.style.color = 'red';
                }
            });
        });
    </script>
</body>
</html>
